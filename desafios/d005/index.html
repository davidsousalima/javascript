<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.8em;
        }
        button{
            font-size: 12pt;
            padding: 30px;
            
        }
        div{
            width: 400px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Conversor de Medidas</h1>
        <button onclick="iniciar()">Converter</button>
        <section id="resultado">Clique no botão acima  para iniciar</section>
        <script>
            function iniciar(){
                let medida = window.prompt("Digite uma distância em metros [m]")
                let km = medida/1000
                let hm = km*10
                let dam = hm*10
                let dm = dam*10
                let cm = dm*10
                let mm = cm*10
                let res = document.getElementById('resultado')
                res.innerHTML = `<h2>A distância de ${medida} metros, corresponde a.....</h2><br>`
                res.innerHTML +=`${km} quilômetros(KM)<br>`
                res.innerHTML+=`${hm} hectômetros(HM)<br>`
                res.innerHTML+=`${dam} decâmetros(DAM)<br>`
                res.innerHTML+=`${dm} decimetros(DM)<br>`
                res.innerHTML+=`${cm} centimetros (CM)<br>`
                res.innerHTML+=`${mm} milimetros(MM)`

            }
        </script>
    </div>
</body>
</html>
