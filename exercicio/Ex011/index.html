<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <section id="resultado">O resultado vai aparecer aqui...</section>
    <script>
        function calcular(){
            let nome = window.prompt('Qual é o nome do aluno:')
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let nota2 = Number(window.prompt(`Além de${nota1},qual foi a outra nota de ${nome}?`))
            let media = (nota1 + nota2)/2
            let res = document.querySelector('section#resultado')
            res.innerHTML = `Calculando a média final de <mark>${nome}</mark><br>`
            res.innerHTML += `As notas obtidas foram <mark>${nota1} e${nota2}</mark><br>`
            res.innerHTML +=`A média final séra<mark>${media}</mark><br>`
            if (media>= 6){
                res.innerHTML +='A mensagem que temos é :Meus parabéns!<br>'
            }else{
                res.innerHTML += 'A mensagem que temo: Estude um pouco mais!'
            }
            
        } 
    </script>
</body>
</html>
