<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body{
            font-family: 'Pacifico', cursive;
            font-size: 16px;
            font-style: normal;
        }
        button{
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
            font-size: 12pt;
        }
        section{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="clicar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="resultado"><p>O contador estar com <mark> 0</mark>cliques</p></section>
    <script>
        let contar = 0
        let res = document.querySelector('section#resultado')
        function clicar(){
            contar ++
            res.innerHTML = `<p>O contador estar com <mark>${contar}</mark> cliques</p>`
             
        }
        function zerar(){
            contar =0
            res.innerHTML = null
        }
    </script>
</body>
</html>
