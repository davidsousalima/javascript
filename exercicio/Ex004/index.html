<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com Js</title>
    <style>
        body{
            font-size: 12pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <div id="res">
        <br>
        Aqui vai aparecer o resultado...
    </div>
    <script>
        function clicou(){
            var nome = window.prompt('Qual é o seu nome?')
            res.innerHTML = `Olá,<strong>${nome}</strong>! É um grande prazer te conhecer!&#x1F596`
        }
        
    </script>
</body>
</html>
