<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        button{
            padding: 30px;
            font-size: 12pt;
        }
        section{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">iniciar a soma</button>
    <section id="res">O resultado vem aqui...</section>
    <script>
        function somar(){
            let num1 = Number(window.prompt("Digite um número:"))
            let num2 = Number(window.prompt("Digite outro número:"))
            res.innerHTML = `A soma entre<mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 + num2}</strong>!`
        }
    </script>
    
</body>
</html>
