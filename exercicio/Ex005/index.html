<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        button{
            padding: 30px;
            font-size: 12pt;
        }
        section{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">O resultado vem aqui..</section>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calcular(){
            let num = window.prompt('Digite um número!')
            res.innerHTML = `O dobro de ${num} é ${num*2} e a metade é ${num/2}!`
            
        }
    </script>
</body>
</html>
