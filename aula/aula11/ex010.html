<html lang="pt-br">
<head>

<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvel = window.document.querySelector(`input#txtvel`)
            var res = window.document.querySelector(`div#res`)
            var vel = Number(txtvel.value)
            res.innerHTML = `sua velocidade  atual e de ${vel}`
            if(vel > 60) {
                res.innerHTML += 'voce esta multado por excesso de velocidade'

            }
            res.innerHTML += 'dirija sempre com cinto de seguran√ßa'
        }
    </script>
    
</body>
